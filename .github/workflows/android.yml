name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout⤵️
      uses: actions/checkout@v4.1.0
    - name: Setup Java JDK
      uses: actions/setup-java@3.13.0
    - name: APK build action
      uses: MayMeow/apk-build-action@v3
    - name: Gradle
      run: ./gradlew build
    - name: Upload Artifact
      uses: actions/upload-artifact@3.1.3
      with:
        name: ProductSurvey.apk
        path: app/build/outputs/apk/debug/apk-debug.apk